site_name: Valo-Api Docs
site_url: https://axels-lab.github.io/valo-api-docs/

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      locale: en
      
extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/scripts/extra.js

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/users/363436497560666114
      name: Axel on Discord (if you have a common server)
    - icon: fontawesome/brands/twitch
      link: https://twitch.tv/ssAxel_ 
      name: Axel on Twitch
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/profiles/76561199101032196/
      name: Axel on Steam
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
  analytics:
    provider: google
    property: G-HWHR8X3PZN
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: -1
          note: >- 
            Thanks for your feedback! Help us improve this page by
            <a href="https://forms.gle/BnVXpbayCQfZHmHaA" target="_blank" rel="noopener">telling us what you're missing</a>.    

theme:
  logo: assets/images/logo.png
  custom_dir: docs/overrides
  name: material
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.select
    - search.suggest
    - search.highlight
    - search.share
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: red
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - API Reference:
    - Overview: api-reference/overview.md
    - Command Endpoints:
      - Rank Related: api-reference/rank.md
      - Stats Related: api-reference/stats.md
      - Record Related: api-reference/record.md
    - Overlay Endpoints:
      - Rank-Record: overlay-reference/rank-record.md
      - LeaderboardRank-Record: overlay-reference/leaderboardrank-record.md